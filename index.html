<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor Sales Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Competitor Sales Tracker</h1>
        
        <form id="salesForm" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="promoterName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="promoterName" required>
                    <div class="invalid-feedback">
                        Please enter your name.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="storeName" class="form-label">Store Name</label>
                    <input type="text" class="form-control" id="storeName" required>
                    <div class="invalid-feedback">
                        Please enter the store name.
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="saleDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="saleDate" required>
                </div>
                <div class="col-md-6">
                    <label for="ourModel" class="form-label">Our Model</label>
                    <select class="form-select" id="ourModel" required>
                        <option value="" selected disabled>Select a model</option>
                        <option value="Model A">Model A</option>
                        <option value="Model B">Model B</option>
                        <option value="Model C">Model C</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a model.
                    </div>
                </div>
            </div>

            <div id="competitorModels" class="mt-4">
                <!-- Competitor models will be added here dynamically -->
            </div>

            <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Submit Data</button>
            </div>
        </form>

        <div id="successMessage" class="alert alert-success mt-3 d-none" role="alert">
            Data submitted successfully!
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
